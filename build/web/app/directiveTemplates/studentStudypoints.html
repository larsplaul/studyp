<div>
<div class="form-group" style="margin-top: 2em;">
  <label for="class" class="control-label col-md-2" style="font-size: large"><span class="label label-primary">Select Class</span></label>

  <div class="col-md-6">
    <select ng-model="selectedId" ng-options="class._id as class.name + ', ' + class.year for class in classes"
            ng-change="getClass(selectedId)" id="class" class="form-control"> </select>
  </div>
</div>
<div style="clear: both;">&nbsp;</div>

<div ng-repeat="period in allPeriods" style="float: left">
  <button class="btn btn-primary" style="min-width: 12em;margin-right: 0.5em;" ng-click="showPeriod(period.id)"
          ng-class="">
    {{period.periodName}}
  </button>
</div>

<div class="table-responsive col-md-7" style="margin-top: 2em;" div collapse="!period">
  <table class="table table-striped table-condensed">
    <thead>
    <caption>{{period.periodName}}</caption>
    </thead>
    <tr ng-repeat="studypoint in period.taskAndScores">
      <td>{{studypoint.name}}</td>
      <td>{{studypoint.score}}</td>
    </tr>
    <tr class="info">
      <td>Total for period</td>
      <td>{{period.taskAndScores | sumForPeriod}}</td>
    </tr>
    <tr class="success">
      <td>Total for Semester</td>
      <td>{{allPeriods | sumForSemester}}</td>
    </tr>
  </table>
</div>
</div>
