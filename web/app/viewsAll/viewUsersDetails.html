<!--<div class="alert alert-danger" role="alert" ng-show="error" style="margin: 1em;">{{error}}</div>-->
<div class="row" style="margin-top: 5em">
  <div class="table-responsive col-md-6" ng-show="!isChangingPassword" >
    <div style="min-height: 25em;border: thin solid lightgray;padding: 0.5em;">

      <form class="form form-horizontal">
        <div>
          <legend style="text-align: center;">Personal information</legend>
          <div class="form-group">
            <label for="username" class="control-label col-xs-3"><span class="label label-info">User Name</span></label>
            <div class="col-xs-9">
              <p ng-model="currentUser.user" class="input-sm" id="username" > {{currentUser.user}}</p>
            </div>
          </div>       
          <div class="form-group" ng-show="currentUser.classes.length>0">
            <label for="class" class="control-label col-xs-3"><span class="label label-info">My Classes</span></label>
            <div class="col-xs-9">
              <p ng-model="currentUser" id="classes"  class="input-sm">{{currentUser.classes| showClasses}}</p>
            </div>
          </div>

          <div class="form-group">
            <label for="fname" class="control-label col-xs-3"><span class="label label-info">First Name</span></label>

            <div class="col-xs-9">
              <input ng-show ="currentUser.role==='Admin'" ng-model="currentUser.firstName" class="form-control input-sm" ng-disabled="!canEdit" id="fname" placeholder="First Name">
              <p ng-show ="currentUser.role !=='Admin'" ng-model="currentUser.user" class="input-sm" > {{currentUser.firstName}}</p>
            </div>
          </div>

          <div class="form-group">
            <label for="lname" class="control-label col-xs-3"><span class="label label-info">Last Name</span></label>

            <div class="col-xs-9">
              <input ng-show ="currentUser.role==='Admin'" ng-model="currentUser.lastName" ng-disabled="!canEdit "  class="form-control input-sm" id="lname" placeholder="Last Name">
               <p ng-show ="currentUser.role !=='Admin'" ng-model="currentUser.user" class="input-sm" > {{currentUser.lastName}}</p>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="control-label col-xs-3"><span class="label label-info">Email</span></label>

            <div class="col-xs-9">
              <input ng-model="currentUser.email" ng-disabled="!canEdit" class="form-control input-sm" id="email" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="control-label col-xs-3"><span class="label label-info">Phone</span></label>

            <div class="col-xs-9">
              <input ng-model="currentUser.phone" ng-disabled="!canEdit" class="form-control input-sm" id="phone" placeholder="Phone (mobile)">
            </div>
          </div>

          <div class="form-group">
            <label for="role" class="control-label col-xs-3"><span class="label label-info">Role</span></label>

            <div class="col-xs-9">
              <p ng-model="currentUser.role" class="input-sm" id="username" > {{currentUser.role}}</p>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-3">&nbsp;</div>

            <div class="col-xs-9">
              <button class="btn btn-default" ng-disabled="canEdit" ng-click="editUser()">Edit</button>
              <button class="btn btn-success" ng-disabled="!canEdit" ng-click="saveUser()">Save</button>
              <button class="btn btn-default" ng-disabled="!canEdit" ng-click="cancel()">Cancel</button>
              <!--<a href="#/view1" class="btn btn-default">Cancel</a>-->

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="table-responsive col-md-6" ng-show="isChangingPassword" >
    <div style="min-height: 18em;border: thin solid lightgray;padding: 0.5em;">

      <form class="form form-horizontal">
        <div>
          <legend style="text-align: center;">Change Password</legend>
         
          <div class="form-group">
            <label for="pwOld" class="control-label col-xs-4" style="text-align: left;"><span class="label label-info">Old password *</span></label>
            <div class="col-xs-7">
              <input ng-model="passwordInfo.old" type="password" class="form-control input-sm"  id="pwOld" placeholder="Original Password">
            </div>
          </div>

          <div class="form-group">
            <label for="pwNew1" class="control-label col-xs-4" style="text-align: left;"><span class="label label-info">New Password *</span></label>

            <div class="col-xs-7">
              <input ng-model="passwordInfo.newPw1" type="password" class="form-control input-sm" id="pwNew1" placeholder="New Password">
            </div>
          </div>
          
          <div class="form-group">
            <label for="pwNew2" class="control-label col-xs-4" style="text-align: left;"><span class="label label-info">Retype new Password *</span></label>

            <div class="col-xs-7">
              <input ng-model="passwordInfo.newPw2" type="password" class="form-control input-sm"  id="pwNew2" placeholder="Retype new Password">
            </div>
          </div>

         

          <div class="form-group">
            <div class="col-xs-3">&nbsp;</div>

            <div class="col-xs-9">
              <button class="btn btn-success" ng-click="saveNewPassword()">Save</button>
              <button class="btn btn-default" ng-click="cancelChangePassword()">Cancel</button>
              <!--<a href="#/view1" class="btn btn-default">Cancel</a>-->

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
 </div>
<div class="row" style="margin-top: 1em">
  <button class="btn btn-default" ng-show="!isChangingPassword && !canEdit" ng-click="changePassword()">Change Password...</button>
</div>
 <div class="alert alert-danger" role="alert" ng-show="error" style="margin: 1em;">{{error.message}}
  <div>{{error.description}}</div>
</div>
